<div class="form-label-group">
  <input 
      [ngClass]="shouldShowValidationFeedback() 
                    ? !controlDir.control.valid 
                        ? 'is-invalid' 
                        : 'is-valid' 
                    : null"
      [type]="type"
      (input)="onChange($event.target.value)"
      (blur)="onTouched()"
      id="{{label}}"
      #input
      class="form-control" 
      placeholder="{{label}}">
  <div *ngIf="shouldShowSpinner()" class="fa fa-spinner fa-spin loader"></div>
  <label for="{{label}}">{{label}}</label>
  <div class="invalid-feedback" 
       *ngIf="shouldShowValidationFeedback()">
    <span *ngIf="controlDir.control.errors?.required">{{label}} is required</span>
    <span *ngIf="controlDir.control.errors?.pattern">{{label}} is invalid</span>
  </div>
  <div *ngIf="shouldShowAsyncValidationFeedback()" class="invalid-feedback d-block">
    <span *ngIf="controlDir.control.errors?.emailExists">{{label}} is already in use</span>
  </div>
</div>
